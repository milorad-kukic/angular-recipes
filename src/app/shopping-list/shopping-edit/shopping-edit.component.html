<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #f="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            name="name"
            id="name" 
            class="form-control" 
            ngModel
            required
            #nameInput="ngModel"/>
          <span 
            *ngIf="!nameInput.valid && nameInput.touched"
            class="help-block error-label">Name is required</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            ngModel
            class="form-control" 
            required
            #amountInput="ngModel"/>
          <span 
            *ngIf="!amountInput.valid && amountInput.touched"
            class="help-block error-label">Invalid amount</span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button 
            [disabled]="!f.valid"
            class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            *ngIf="editMode"
            class="btn btn-danger" 
            type="button" 
            (click)="onDelete()"
            >Delete Item</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
