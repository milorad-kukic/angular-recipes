<div class="login-form">    
  <form>
    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Create an Account</h4>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="email" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="first_name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="last_name">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <input type="password2" class="form-control" placeholder="Repeat Password" required="required">
    </div>
    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Signup">              
  </form>     
  <div class="text-center small">Already have an account? <a href="#">Login</a></div>
</div>
