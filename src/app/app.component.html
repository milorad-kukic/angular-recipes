<app-header (itemSelected) = "switchSelectedItem($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedItem === 'recipes'"></app-recipes>
    </div>
    <div class="col-md-12">
      <app-shopping-list *ngIf="selectedItem ==='shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
